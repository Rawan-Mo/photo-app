<!DOCTYPE html>
<html lang="en" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<body>

    <nav>
        <h1><a href="#home">Photo App</a></h1>

                <div class="suggested-user-div">
                    <h4>amandahuds...</h4>

    </div>

</html>
